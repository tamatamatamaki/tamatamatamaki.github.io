<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="description" content="たまき">
    <link rel="icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>たまっきーさんのホームページ</title>
  </head>

  <body>
    <header>
      <div class="container">
        <img id="icon" src="icon.jpg" height="65px" width="65px" alt="アイコン">
        <ul class="header-list">
          <li>たまっきーさんとは</li>
          <li>趣味</li>
          <li>勉強</li>
        </ul>
        <span class="fas fa-bars header-bars"></span>
      </div>
    </header>

    <div class="modal-wrapper">
      <ul class="modal-list">
        <li>たまっきーさんとは</li>
        <li>趣味</li>
        <li>勉強</li>
      </ul>
    </div>

    <div class="top-wrapper">
      <div class="container">
        <div id="top-box">
          <h1 class="top-title top-title-first">TAMAKKI'S</h1>
          <h1 class="top-title">HOMEPAGE</h1>
          <h1 class="top-title-tab top-title-first">TAMAKKI'S</h1>
          <h1 class="top-title-tab">HOMEPAGE</h1>
          <h1 class="top-title-smart top-title-first">TAMAKKI'S</h1>
          <h1 class="top-title-smart">HOMEPAGE</h1>
        </div>
      </div>
    </div>

    <div class="main-wrapper">
      <div class="container">
        <a href="https://twitter.com/programtamaki" target=”_blank” class="twitter btn">
          <span class="fab fa-twitter"></span>
          Twitterはこちら
        </a>
      </div>
    </div>

    <div class="message-wrapper">
      <div class="container">
        <h1 class="heading">message-wrapper</h1>
      </div>
    </div>

    <footer>
      <div class="container">
        <h1 class="heading">footer</h1>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
